<!DOCTYPE html>
<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio Gama - Gestão de Cadastros</title>

        <link rel="stylesheet" href="css/geral.css" >
        <link rel="stylesheet" href="css/form.css" >
        <script src="js/index.js"></script>
    </head>

    <body>

        <div class="wrapper">


            <header>
                <nav>
                    
                    <a class="navbar-brand" href="/">
                        <img    class="img-navbar" 
                                src="https://xpcorp.gama.academy/assets/logo-nav-black-478b995c681064a54339fa14e4885288162d2cb9c6a8ddca326315622f0a25cf.svg" 
                                alt="Logo nav black" />
                    </a>       
                    
                </nav>
            </header>

            <div class="container">

                <section class="titulo">        

                    <div class="p-3 pb-md-4 mx-auto text-center">
                        <h1 class="display-1  text-bold">Cadastro de Clientes </h1>                
                    </div>
    
                </section>
    
                <section>   
    
                    <form id="formCliente" >
                    
                        <div class="card">
                            
                            <div class="card-container">
                                
                                <div class="row">
    
                                        <div class="col">
                                            <label for="txtName">Nome *:</label>
                                            <input  type="text" 
                                                    name="txtName" 
                                                    id="txtName" 
                                                    placeholder="Nome Completo" 
                                                    required >
                                        </div>
    
                                        <div class="col">
                                            <label for="txtCpf">CPF *:</label>
                                            <input  type="number" 
                                                    name="txtCpf" 
                                                    id="txtCpf" 
                                                    maxlength="11" 
                                                    placeholder="00000000000" 
                                                    required > 
                                        </div>
    
                                </div>
                                
    
                                <div class="row">
    
                                    <div class="col">
                                        <label for="txtEmail">E-mail *:</label>
                                        <input  type="email" 
                                                name="txtEmail" 
                                                id="txtEmail" 
                                                placeholder="email@email.com" 
                                                required >
                                    </div>
    
                                    <div class="col">
                                        <label for="txtTelefone">Telefone *:</label>
                                        <input  type="text" 
                                                name="txtTelefone" 
                                                id="txtTelefone" 
                                                placeholder="Telefone" 
                                                required >
                                    </div>
    
                                </div>
    
                                <hr>
    
                                <div class="flex-box">
    
                                    <input  type="submit" 
                                            value="Cadastrar"
                                            class="btn btn-success text-bold flex-item" />
                                
                                    <button class="btn btn-success text-bold flex-item"  
                                            onclick="redirect('index.html');">
                                        Voltar
                                    </button>
    
                                </div>
    
                                
    
                                
    
                            </div>                  
    
                            
                        </div>    
    
                    </form>
                </section>
    
                <section>   
    
                    <div class="card">
    
                        <div class="p-3 pb-md-4 mx-auto text-center">
                            <h3 class="text-bold">Clientes Cadastrados</h3>                
                        </div>
                            
                        <table id="tabelaClientes" class="card-container">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>CPF</th>
                                    <th>Email</th>
                                    <th>Telefone</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
    
                </section>


            </div>
            

            <footer>
                
                <div class="midias-socias">

                    <div>
                        <a class="icon-github" href="https://github.com/CarmoPJunior">GitHub</a>
                    </div>

                    <div>
                        <a class="icon-linkedin" href="https://www.linkedin.com/in/carmo-goncalves-pereira-júnior-703b881a4/">Linkedin</a>
                    </div>
                </div>


                <div class="text-autor">Desenvolvido por C.Júnior - 2021.</div>
                
            </footer>


        </div>
        <script src="js/cliente.js"></script>

    </body>
</html>
